<!DOCTYPE html>

<script src="../dist/HTMLStringParser.js"></script>
<script>
window['HTMLStringParser'] = window['HTMLStringParser']['default']
let parser = new HTMLStringParser(`
  <div id="test">
    <img src="a.jpg">
    <input type="checkbox" checked>
    <p>this is a text <span>color</span> </p>
  </div>
`)
let elements = parser.getRoots()
let first = elements[0]
let img = first.getElementsByTagName('img')
console.log(img)
</script>
