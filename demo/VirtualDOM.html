<!DOCTYPE html>

<div id="app"></div>

<script src="../VirtualDOM.browser.js"></script>
<script>
let vdom = new VirtualDOM({
  template: `
    <div id="{{id}}">
      <p>{{text}}</p>
      <input onkeyup="{{:input}}" value="">
      <a href="javascript:" onclick="{{:click}}">click me</a>
      <ul>
        <@foreach target="cats" key="name" value="color">
          <li>{{name}}'s color is {{color}}</li>
        </@foreach>
      </ul>
      <@if condition="{{now}} > {{time}}">
        <p>this will be show.</p>
      </@if>
    </div>
  `,
  data: {
    id: 'my-test',
    text: 'this is my first VirtualDOM demo.',
    cats: {
      caf: 'red',
      sam: 'yellow',
    },
    now: Date.now(),
    time: 1124443,
  },
  events: {
    input(e) {
      e.target.value = 'xxx'
    },
    click(e) {
      e.preventDefault()
      vdom.update({
        text: 'this is new content ' + Date.now(),
      })
    }
  },
  selector: '#app',
})
vdom.render()
</script>
